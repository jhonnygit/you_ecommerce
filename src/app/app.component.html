<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <ion-icon name="clock"></ion-icon> 00:00 AM
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div padding>
          <ion-row style="align-items:center;">
            <ion-col col-6>
              <img src="../assets/user/user.png" class="user-profile">
            </ion-col>
            <ion-col col-6>
              <ion-label>
                <h5><ion-icon name="person"></ion-icon> Admin</h5>
                <h5><ion-icon name="call"></ion-icon> 76662312</h5>
              </ion-label>
            </ion-col>
          </ion-row>
        </div>

        <ion-list id="inbox-list">
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <p color="primary" *ngIf="(cartItemCount | async)!=0">{{p.icon!="cart"?null:cartItemCount | async}} </p>
            </ion-item>
          </ion-menu-toggle>
          <!-- 
          <ion-menu-toggle auto-hide="false">
            <ion-item none>
              <ion-icon slot="start" [name]="arrow-round-forward"></ion-icon>
              <ion-label (click)="logout()" *ngIf="login">
                Logout
              </ion-label>
              <ion-label (click)="logout()" *ngIf="!login">
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
         -->
        </ion-list>        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
