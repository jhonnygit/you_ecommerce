<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="text" [(ngModel)]="telefono" name="telefono"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input type="text" [(ngModel)]="direccion" name="direccion"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input type="password"  name="password"></ion-input>
  </ion-item>
  <br> 
  <ion-button color="secondary" expand="block" (click)="onSubmitRegister()">Registrarse</ion-button>

  
  <ion-button expand="block" class="google" (click)="loginGoogle()">
    <ion-icon name="logo-google"></ion-icon>Registrarse con GMAIL
  </ion-button>
  
  <ion-button expand="block" class="facebook" (click)="loginFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>Registrarse con Facebook
  </ion-button>

  <ion-button expand="full"
                    fill="clear" routerLink="/login">
          <ion-label color="dark">Ya tengo cuenta</ion-label>
        </ion-button>
 
</ion-content>
