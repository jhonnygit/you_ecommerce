<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item lines="full" *ngFor="let p of cart" class="ion-text-wrap">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2" class="ion-align-self-center">
          <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col> 
        <ion-col size="1" class="ion-align-self-center">
          {{p.amount}}
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2" offset="5">
          <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
            <ion-icon name="close-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="9">
          <p>{{p.name}} </p>
        </ion-col>
        <ion-col size="3" class="ion-text-end">
          {{p.amount*p.price | currency:'USD':true:'1.0'}}
        </ion-col>
      </ion-row>
    </ion-grid>  
    </ion-item>
    <ion-item lines="full">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            Total:
          </ion-col>
          <ion-col size="6" class="ion-text-end">
            {{getTotal() | currency:'USD'}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-button expand="full">
    Checkout
  </ion-button>


</ion-content>
