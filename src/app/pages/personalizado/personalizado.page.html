<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jugos personalizados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="4" *ngFor="let fruta of frutas">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{fruta.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="fruta.img"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-col>    
  </ion-row>
</ion-grid>
</ion-content>
